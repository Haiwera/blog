<div class="left-menu">
{% for category in site.categories %}
<h2>{{ category | first }}(<span>{{ category | last | size }}</span>)</h2>
<ul class="arc-list">
	{% for post in category.last %}
	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	<!-- {{ post.date | date:"%d/%m/%Y"}} -->
	{% endfor %}
</ul>
{% endfor %}
</div>
