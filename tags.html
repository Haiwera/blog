---
layout: default
---

<style>
.listcatalog ul{
    width:95%;
    list-style:none;
}
.listcatalog ul li{

    padding:5px;
    border-bottom:1px solid #eee;
}
.listcatalog ul li span{
    float:right;
}


</style>

<div class="listcatalog">
{% for tag in site.tags %}
    {% assign count = tag | last | size %}
    {% assign fontsize = count | times: 4 %}
    <h2 id="{{ tag | first }}">{{ tag | first }}(<span>{{ tag | last | size }}</span>)</h2>
    <ul class="arc-list">
	{% for post in tag.last %}
	<li><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date:"%d/%m/%Y"}}</span></li>
	{% endfor %}
</ul>
{% endfor %}
