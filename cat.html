layout: layout2
---
<style>
.listcatalog ul{
    width:95%;
    list-style:none;
}
.listcatalog ul li{

    padding:5px;
    border-bottom:1px solid #eee;
}
.listcatalog ul li span{
    float:right;
}


</style>

<div class="listcatalog">
{% for category in site.categories %}
<h2>{{ category | first }}(<span>{{ category | last | size }}</span>)</h2>
<ul class="arc-list">
	{% for post in category.last %}
	<li><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date:"%d/%m/%Y"}}</span></li>
	{% endfor %}
</ul>
{% endfor %}
