<div class="home">

	<div class="content">
		<style>
#panel2{
	transform-styleï¼špreserve-3d;
	background:#666;
	perspective:400px;
	perspective-origin:70% 50%
}
#panel2 #cont{
	font-size:24px;
	font-weight:bold;
	position:absolute;
	left:0px;
	top:0px;
	transform:rotateY(0deg);
	transform-origin:0%;
	width:100%;
	background:#000;
	height:100%;
	transition:transform 3s;
	-o-transition:transform 3s;

}
#panel2 #cont p.title
{
	text-align:left;
	text-indent:50px;
	margin-left:20px;
	margin-top:20px;
	font-size:20px;
}
#panel2 #cont2{
	position:absolute;
	left:0;
	top:0px;
	height:100%;
	width:100%;
	color:#ddd;
	font-size:200px;
	text-shadow:0px 0px 20px #fff;
	text-align:right;
	font-weight:bold;
	border:2px solid #ccc;
	transform:rotateY(-90deg);
	background:#ccc;
	box-shadow:0px 0px 50px #fff;
	transform-origin:100% 50%;
}
#panel2 #cont3{
	position:absolute;
	left:0;top:0;height:100%;width:100%;
	transform:translateZ(-400px);
	background:#ccc;
	border:2px solid #ccc;
	border-right:1px solid #bbb;
}
		</style>
		<div id="panel1" style="position:relative;border:1px solid #ccc;width:100%;height:120px;overflow:hidden;">
			<canvas style="width:200px;height:200px" width="400px" height="400px" id="myCanvas">
				<canvas>
				</div>
					<style>
.drawable{
	position:absolute;
	background:#999;
	border-radius:3px;
	border:1px solid #999;
}
					</style>
					<script>
var e = document.getElementById('myCanvas');
var ctx = e.getContext('2d');
ctx.fillStyle="#333";
ctx.strokeStyle="#ccc";
ctx.lineWidth = 1;
ctx.fillRect(0,0,400,400);
ctx.fillStyle="#666";
for(var i = 0 ; i < 10; i ++)
{
	if(Math.round(Math.random(1,5)) % 3 == 0)
	{
		ctx.fillRect(52 + 10 * i ,10,5,15);
		ctx.lineWidth = 1;
		ctx.strokeRect(51 + 10 * i,25,7,13);
		ctx.fillRect(52 + 10 * i ,38,5,12);
		ctx.lineWidth = 3;
		ctx.beginPath();
		ctx.arc(55 + 10 * i,10, 3, 0, Math.PI * 2, true);
		ctx.closePath();
		ctx.stroke();
	}
	else
	{
		ctx.fillRect(52 + 10 * i ,0,5,50);
	}
	if(i % 2 == 0)
	{
		ctx.fillRect(253 + i * 5,125,5,5);
		ctx.fillRect(253 + i * 5,150,5,5);
	}
	var s = 20 + Math.round(100 * Math.random());
	ctx.fillRect(52 + 10 * i ,150,5, s);
	ctx.beginPath();
	ctx.arc(55+10 * i ,150 + s,3,0,Math.PI * 2,true);
	ctx.closePath();
	ctx.lineWidth = 3;
	ctx.stroke();
	if(i > 0)
		ctx.fillRect(0 ,52 + 10 * i,50,5);
	else
		ctx.fillRect(45 ,52 + 10 * i,5,5);

	ctx.fillRect(150 ,52 + 10 * i,5,5);

}
ctx.fillRect(155,12,5,45);
ctx.beginPath();
ctx.arc(157,10,3,0,Math.PI * 2,true);
ctx.closePath();
ctx.lineWidth = 3;
ctx.stroke();
ctx.lineWidth = 5;
ctx.moveTo(155,95);
ctx.lineTo(245,95);
ctx.lineTo(255,105);
ctx.lineTo(255,125);
ctx.moveTo(155,85);
ctx.lineTo(245,85);
ctx.lineTo(265,105);
ctx.lineTo(265,125);
ctx.moveTo(155,75);
ctx.lineTo(245,75);
ctx.lineTo(275,105);
ctx.lineTo(275,125);
ctx.moveTo(155,65);
ctx.lineTo(245,65);
ctx.lineTo(285,105);
ctx.lineTo(285,125);
ctx.moveTo(10,10);
ctx.lineTo(10,35);
ctx.lineTo(30,55);
ctx.lineTo(45,55);
ctx.stroke();
ctx.lineWidth = 1;
ctx.strokeRect(50,50,100,100);
ctx.strokeRect(250,130,50,20);


					</script>
					<script>
$("#cont").css("transform","rotateY(30deg)");
					</script>
				</div>

				<ul class="post-list">
					{% for post in site.posts %}
					<li>
					<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

					<h2>
						<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					</h2>
					</li>
					{% endfor %}
				</ul>

				<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

			</div>
